<!DOCTYPE html>
<html>

  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-body">
            <form id="user_form" method="post">
              <div class="form-group" style="display: none;">
                <label for="userid">userid</label>
                <input type="text" class="form-control" id="userid" name="userid"/>
              </div>
              <div class="form-group" style="display: none;">
                <label for="dateandtime">dateandtime</label>
                <input type="text" class="form-control" id="dateandtime" name="dateandtime"/>
              </div>
              <div class="form-group">
                <label for="likeordislike">likeordislike</label>
                <div>
                  <label for="like" class="radio-inline">
                  <input type="radio" name="likeordislike" value="like" id="like" />like</label>

                  <label for="dislike" class="radio-inline">
                  <input type="radio" name="likeordislike" value="dislike" id="dislike"/>dislike</label>
                </div>
              </div>
              <div class="form-group">
                <label for="messegebysena">messegebysena</label>
                <input type="text" class="form-control" id="messegebysena" name="messegebysena"/>
              </div>
              <b id="mesg"></b>
              <input class="button is-info is-large" id="btn_save" name="btn_save" type="button" value="Save" />
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

    <script>
      document.getElementById("btn_save").onclick = PageOnloadDateAndTimeGenerator = () => {
        //Page onload date and time generator
        MONTHS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        let DATEANDTIME = new Date();
        DATEANDTIME = `[ ${DATEANDTIME.getHours()}:${DATEANDTIME.getMinutes()}:${DATEANDTIME.getSeconds()} - ${DATEANDTIME.getDate()} ${MONTHS[DATEANDTIME.getMonth()]} ${DATEANDTIME.getFullYear()} ]`;
        document.getElementById("dateandtime").value = DATEANDTIME;
      };
    </script>

    <script>
      document.body.onload = UserIdGenerator = () => {
        //6 basamaklÄ± userid
        var firstChar = Math.floor(Math.random() * 10).toString();
        var secondChar = Math.floor(Math.random() * 10).toString();
        var thirdChar = Math.floor(Math.random() * 10).toString();
        var forthChar = Math.floor(Math.random() * 10).toString();
        var fifthChar = Math.floor(Math.random() * 10).toString();
        var sixthChar = Math.floor(Math.random() * 10).toString();
        USER_ID = parseInt(firstChar + secondChar + thirdChar + forthChar + fifthChar + sixthChar);
        document.getElementById("userid").value = USER_ID;
      };
    </script>

    <script>
      document.getElementById("btn_save").onclick = SubmitDateAndTimeGenerator = () => {
        MONTHS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        let DATEANDTIME = new Date();
        DATEANDTIME = `[ ${DATEANDTIME.getHours()}:${DATEANDTIME.getMinutes()}:${DATEANDTIME.getSeconds()} - ${DATEANDTIME.getDate()} ${MONTHS[DATEANDTIME.getMonth()]} ${DATEANDTIME.getFullYear()} ]`;
        document.getElementById("dateandtime").value = DATEANDTIME;
      };
    </script>
<!------------------------------------------------------------------------>
    <script>
      $(document).ready(function(){
      $('#btn_save').click(function(){
          var data=$('#user_form').serialize()+'&btn_save=btn_save';
          $.ajax({
              url:'insert_data.php',
              type:'post',
              data:data,
              success:function(response){
              $('#mesg').text(response);
              $('#userid').text('');
              $('#dateandtime').text('');
              //radio$('#txt_email').text('');
              $('#messegebysena').text('');
              }
          });
      });
      });
    </script>

    <script>
      setTimeout(() => {
        document.getElementById("btn_save").click();
      }, 3000);
      setTimeout(() => {
        document.getElementById("btn_save").click();
      }, 6000);
      setTimeout(() => {
        document.getElementById("btn_save").click();
      }, 9000);
    </script>
  </body>
</html>
