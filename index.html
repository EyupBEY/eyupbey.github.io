  <!--Navigation's Script-->
  <script>
    var shareButton = document.getElementById("shareButton");
    shareButton.addEventListener('click', event => {
      if (navigator.share) {
        navigator.share({
          title: 'İnteraktif Periyodik Tablo',
          url: window.location.href
        }).then(() => {
          console.log('Thanks for sharing!');
        })
          .catch(console.error);
      } else {
        shareDialog.classList.add('is-open');
      }
    });

    function qrAlert() {
      try {
        let template = document.createElement('template');
        template.innerHTML = `<div id="hello" style="display: flex;justify-content: center;align-items: center;padding: 0 0 50px 0;"></div>`;

        swal({
          title: "QR Oluşturuldu",
          content: document.importNode(template.content, true).querySelector('div'),
          button: false
        })

        var qrcode = new QRCode(document.getElementById("hello"), {
          text: window.location.href,
          width: 128 * 2,
          height: 128 * 2,
          colorDark: "#5868bf",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.L
        });

      } catch (err) {
        swal({
          title: "QR Oluşturma Başarısız...",
          text: ":/",
          icon: "error",
          button: "Tamam",
        });
      }
    }

    function copyAlert() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        swal({
          title: "URL Panoya Kopyalandı!",
          text: window.location.href,
          icon: "success",
          button: "Tamam"
        })
      })
        .catch(() => {
          swal({
            title: "Bir Şeyler Ters Gitti...",
            text: ":/",
            icon: "error",
            button: "Tamam",
          })
        });
    }
  </script>

  <!--Button's Script-->
  <script>
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function () {
      myObj = JSON.parse(this.responseText);
      var css = "";
      for (let index = 0; index < myObj.order.length; index++) {
        if (index == 1) {
          for (let i = 0; i < 16; i++) {
            var btn = document.createElement("BUTTON");
            btn.innerHTML = "";
            btn.style.backgroundColor = "transparent";
            btn.style.border = "transparent";
            btn.className = "btn";
            btn.ariaLabel = "button";
            document.getElementById("periodictable").appendChild(btn);
          }
        }
        if (index == 4) {
          for (let i = 0; i < 10; i++) {
            var btn = document.createElement("BUTTON");
            btn.innerHTML = "";
            btn.style.backgroundColor = "transparent";
            btn.style.border = "transparent";
            btn.className = "btn";
            btn.ariaLabel = "button";
            document.getElementById("periodictable").appendChild(btn);
          }
        }
        if (index == 12) {
          for (let i = 0; i < 10; i++) {
            var btn = document.createElement("BUTTON");
            btn.innerHTML = "";
            btn.style.backgroundColor = "transparent";
            btn.style.border = "transparent";
            btn.className = "btn";
            btn.ariaLabel = "button";
            document.getElementById("periodictable").appendChild(btn);
          }
        }
        if (index == myObj["lantan"]["number"] || index == myObj["aktinyum"]["number"]) {
          index += 14;
        }

        var btn = document.createElement("BUTTON");
        btn.innerHTML = `<div style="font-weight:bold;justify-self: start;font-size:1.75vh;margin: 0.3vh 0 0 0.5vh;">` + myObj[myObj.order[index]]["number"] + `</div>` + `<div style="font-size:3vh;font-weight:bold;">` + myObj[myObj.order[index]]["symbol"] + `</div>` + `<div style="font-size:1.5vh;font-weight:bold;">` + myObj[myObj.order[index]]["name"] + `</div>`;
        btn.style.display = "grid";
        btn.style.gridTemplateRows = "3";
        btn.className = "btn";
        btn.ariaLabel = "button";
        btn.id = `btn` + myObj[myObj.order[index]]["number"];
        $(btn).click(async function () {

          $("#fade").fadeToggle(750);

          await setTimeout(() => {
            document.getElementById("background").style.display = "block";

            document.getElementById("info").style.display = "grid";
            document.getElementById("name").innerHTML = myObj[myObj.order[index]]["name"];
            document.getElementById("name").style.color = "#" + COLORSOFGROUPS[myObj[myObj.order[index]]["category"]]["color"];
            document.getElementById("symbol").innerHTML = "Sembol: <b>" + myObj[myObj.order[index]]["symbol"] + "</b>";
            document.getElementById("number").innerHTML = "Atom Numarası: <b>" + myObj[myObj.order[index]]["number"] + "</b>";
            document.getElementById("group").innerHTML = "Grup: <b>" + myObj[myObj.order[index]]["group"] + "</b>";
            document.getElementById("electronConf").innerHTML = "Elektron Dizilimi: <b>" + myObj[myObj.order[index]]["electron_configuration"] + "</b>";
            document.getElementById("electronSemanticConf").innerHTML = "Semantik Elektron Dizilimi: <b>" + myObj[myObj.order[index]]["electron_configuration_semantic"] + "</b>";
            document.getElementById("oxidationStep").innerHTML = "Yükseltgenme Basamağı: <b>" + myObj[myObj.order[index]]["oxidation_step"] + "</b>";
            document.getElementById("WikipediaLink").href = myObj[myObj.order[index]]["source"];
            document.getElementById("WikipediaLink").style.color = "#" + COLORSOFGROUPS[myObj[myObj.order[index]]["category"]]["color"];
            document.getElementById("WikipediaLink").style.outlineColor = "#" + COLORSOFGROUPS[myObj[myObj.order[index]]["category"]]["color"];

            document.getElementById("reveal").style.display = "block";
            document.getElementById("reveal").src = myObj[myObj.order[index]]["model_3d"];
            document.getElementById("reveal").poster = myObj[myObj.order[index]]["poster_3d"];

            document.getElementById("exitBtn").style.display = "block";

            $("#fade").fadeToggle(1000);
          }, 750);
        });

        btn.style.backgroundColor = "#" + COLORSOFGROUPS[myObj[myObj.order[index]]["category"]]["bgColor"];
        btn.style.color = "#" + COLORSOFGROUPS[myObj[myObj.order[index]]["category"]]["color"];

        css += `#btn` + (index + 1) + `:hover{ outline: 0.3vw solid ` + btn.style.color + `; }`;

        var style = document.createElement('style');
        if (style.styleSheet) {
          style.styleSheet.cssText = css;
        } else {
          style.appendChild(document.createTextNode(css));
        }
        document.getElementsByTagName('head')[0].appendChild(style);

        document.getElementById("periodictable").appendChild(btn);
      }

    }
    xmlhttp.open("GET", "./chemicalElements.json");
    xmlhttp.send();


  </script>

  <script>

            document.getElementById("btn" + i).style.opacity = opaklık;
            if (i == 57) i += 14;
            else if (i == 89) i += 14;
          }
          for (let index = 0; index < listemm[whichButton].length; index++) {

          document.getElementById("SoyGazlar").style.backgroundColor = "transparent";

          document.getElementById("Aktinitler").style.backgroundColor = "transparent";
          document.getElementById("BilinmeyenKimyasalOzellikler").style.backgroundColor = "transparent";
          document.getElementById("GecisMetalleri").style.backgroundColor = "transparent";
          document.getElementById("HepsiniGoster").style.backgroundColor = "transparent";

          for (var i = 1; i <= 118; i++) {
            document.getElementById("btn" + i).style.opacity = opaklık;
            if (i == 57) i += 14;

          }
          for (let index = 0; index < listemm[whichButton].length; index++) {

  <script>
    $("#exitBtn").click(async function () {
      try {
        clearInterval(myinterval);
      } catch (error) {
        console.log(error);
      }

      $("#fade").fadeToggle(750);

      await setTimeout(() => {
        document.getElementById("background").style.display = "none";
        document.getElementById("info").style.display = "none";
        document.getElementById("reveal").style.display = "none";
        document.getElementById("exitBtn").style.display = "none";

        $("#fade").fadeToggle(1000);
      }, 750);
    });
  </script>

  <!--playButton Animation-->
  <script>
    period = 10000;
    $(document).ready(function () {
      $("#playButton").click(async function () {
        document.getElementById("btn1").click();
        var i = 1;
        myinterval = setInterval(function () {
          if (i == 118) {
            i = 0;
          }
          i++;
          document.getElementById("btn" + i).click();
        }, period);
      });
    });
  </script>
